<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-book</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-phone-book-16.png">

    <!--Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-dark text-light" >
        <div class="container">
            <div class="header clearfix">
                <nav>
    
                </nav>
                <div class="lordicon-com">
                        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/mjmrmyzg.json"
                        trigger="hover"
                        colors="primary:#ffffff,secondary:#ffffff"
                        style="width:250px;height:250px">
                    </lord-icon>
                </div>
                
                <h1>Phone Book</h1>
            </div>
    
            <div class="jumbotron">
                <h2>Save Your Important Contacts</h2>
                <form action="" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="personName">
                    </div>
                    <div class="form-group">
                        <label for="name">Surname:</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Person Mobile</label>
                        <input type="text" class="form-control" id="personMobile">
                    </div>
                    <button class="btn btn-success">Save</button>
                </form>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>DevTuition</td>
                                <td>0123456</td>
                                <td><a href="#" class="btn btn-danger">Delete</a></td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="row">
            <div class="col-md">
                <p>&copy; 2023 Phonebook, Inc.</p>
            </div>
            <div class="col-md">
                <p>Phone book icons by <a href="https://icons8.com/icons/set/phone-book">Icons8</a></p>
            </div>
            <div class="col-md">
                <a href="https://lordicon.com/">Icons by Lordicon.com</a>
            </div>
        </div>  
    </footer>

    <script 
    src="https://code.jquery.com/jquery-3.1.1.js" 
    integrity="sha256-16cdPddA6VdVInumRGo6IbivERE8p7CQR3HzTBuELA="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
