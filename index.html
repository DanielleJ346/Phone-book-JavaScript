<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-book</title>

    <!--Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Phone Book</h3>
        </div>

        <div class="jumbotron">
            <h2>Save Your Important Contacts</h2>
            <form action="" id="contactForm">
                <div class="form-group">
                    <label for="name">Person Name</label>
                    <input type="text" class="form-control" id="personName">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Person Mobile</label>
                    <input type="text" class="form-control" id="personMobile">
                </div>
                <button class="btn btn-success">Save</button>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>DevTuition</td>
                            <td>0123456</td>
                            <td><a href="#" class="btn btn-danger">Delete</a></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2023 Phonebook, Inc.</p>
        </footer>
    </div>

    <script 
    src="https://code.jquery.com/jquery-3.1.1.js" 
    integrity="sha256-16cdPddA6VdVInumRGo6IbivERE8p7CQR3HzTBuELA="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
