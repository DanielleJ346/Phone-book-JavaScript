<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-book</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/icons8-phone-book-16.png">

    <!--Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="fetchPhonebook()">
    <div class="container-fluid bg-dark text-light" >
        <div class="container">
            <div class="header clearfix">
                <nav>
    
                </nav>
                <div class="lordicon-com">
                        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/mjmrmyzg.json"
                        trigger="hover"
                        colors="primary:#ffffff,secondary:#ffffff"
                        style="width:250px;height:250px">
                    </lord-icon>
                </div>
                
                <h1>Phone Book</h1>
            </div>
    
            <div class="jumbotron">
                <h2>Save Your Important Contacts</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="personName">Name:</label>
                        <input type="text" class="form-control" id="personName" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="personMobile">Mobile Number:</label>
                        <input type="text" class="form-control" id="personMobile" required>
                    </div>
                    <button class="button" type="submit"><span>Save</span></button>
                </form>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
                    <h3>Your Saved Contacts</h3>
                    <!-- input tag -->
                    <input id="searchbar" onkeyup="search_contact()" type="text"
                    name="search" placeholder="Search contacts..">
  
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Contact</th>
                                <th></th>
                            </tr>
                        </thead>
                           <tbody id="phonebookResult">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer  p-4 bg-secondary text-white text-center">
        <div class="row">
            <div class="col-md">
                <p>&copy; 2023 Phonebook, Inc.</p>
            </div>
            <div class="col-md">
                <p>Phone book icons by <a href="https://icons8.com/icons/set/phone-book">Icons8</a></p>
            </div>
            <div class="col-md">
                <a href="https://lordicon.com/">Icons by Lordicon.com</a>
            </div>
        </div>  
    </div>

    <script 
    src="https://code.jquery.com/jquery-3.1.1.js" 
    integrity="sha256-16cdPddA6VdVInumRGo6IbivERE8p7CQR3HzTBuELA="
    crossorigin="anonymous">
    </script>
    <script src="js/boostrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
